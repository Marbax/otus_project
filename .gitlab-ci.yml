  except:
    - master
    - tags
  script:
    - pip3 install -r ui/requirements.txt -r ui/requirements-test.txt
    - cd ui 
    - python3 -m unittest discover -s tests/
    - coverage3 run -m unittest discover -s tests/
    - coverage3 report --include ui/ui.py

test_crawler_py3:
  stage: test
