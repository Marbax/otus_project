---
image: docker:stable

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  REGISTRY_URL: http://192.168.88.12/
  DOCKER_DRIVER: overlay2
  APP_NAME: crawler
  UI_NAME: ui
  TAG_NAME: test

###############################################
############### Build section ##################
###############################################

build_ui_job:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  environment:
    name: testing/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.192.168.88.12
  only:
    - branches
  except:
    - master
    - tags
  script:
    - echo "Building and push the $CI_PROJECT_PATH:$CI_COMMIT_REF_SLUG"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" # добавляются в вебе переменные 
    - docker build -t "$CI_REGISTRY_USER/$UI_NAME:$TAG_NAME" $UI_NAME/

build_crawler_job:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  environment:
    name: testing/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.192.168.88.12
  only:
    - branches
  except:
    - master
    - tags
  script:
    - echo "Building and push the $CI_PROJECT_PATH:$CI_COMMIT_REF_SLUG"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
    - docker build -t "$CI_REGISTRY_USER/$APP_NAME:$TAG_NAME" $APP_NAME/

###############################################
############### Test code section ##################
###############################################

test_ui_py2:
  stage: test
  image: python:2-alpine
  environment:
    name: testing/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.192.168.88.12
  only:
    - branches
  except:
    - master
    - tags
  script:
    - pip install -r ui/requirements.txt -r ui/requirements-test.txt
    - cd ui 
    - python -m unittest discover -s tests/
    - coverage run -m unittest discover -s tests/
    - coverage report --include ui/ui.py

test_crawler_py2:
  stage: build
  image: python:2-alpine
  environment:
    name: testing/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.192.168.88.12
  only:
    - branches
  except:
    - master
    - tags
  script:
    - pip install --upgrade pip
    - pip install -r crawler/requirements.txt -r crawler/requirements-test.txt
    - cd crawler 
    - python -m unittest discover -s tests/ 
    - coverage run -m unittest discover -s tests/ 
    - coverage report --include crawler/crawler.py


