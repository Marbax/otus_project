    - coverage3 report --include crawler/crawler.py

test_ui_container:
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
#    - docker run "$CI_REGISTRY_USER/$UI_NAME:$TAG_NAME" python -m unittest discover -s tests/
    - docker run "$CI_PROJECT_PATH/$UI_NAME:$CI_COMMIT_REF_SLUG" python -m unittest discover -s tests/

test_crawler_container:
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
#    - docker run "$CI_REGISTRY_USER/$APP_NAME:$TAG_NAME" python -m unittest discover -s tests/
    - docker run "$CI_PROJECT_PATH/$APP_NAME:$CI_COMMIT_REF_SLUG" python -m unittest discover -s tests/

###############################################
############### Review section ##################
###############################################

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.192.168.88.12

branch review:
  stage: review
  script: echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.192.168.88.12
  only:
    - branches
  except:
    - master
    - tags

###############################################
############### Staging section ##################
###############################################

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy to staging'
  environment:
    name: stage
    url: https://beta.192.168.88.12

###############################################
############### Production section ##################
###############################################

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
    - master
  script:
    - echo 'Deploy to production'
  environment: #куда деплоить 
    name: production
    url: https://192.168.88.12
